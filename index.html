<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-main">

    <header class="container py-5 px-4">
        <nav class="w-100 h-25  text-white d-flex justify-content-between align-items-center px-5">
            <div class="logo-header w-25 d-flex">
                <img src="img/logo2x.png" class="logo me-2 mt-2">   
                <div class="links d-flex flex-column">
                    <a href="#" class="text-white text-decoration-none fw-bold fs-5">Weather</a> 
                    <a href="#" class="link text-decoration-none">tagline goes here</a>     
                </div>   
            </div>
            <ul class=" d-flex justify-content-between align-items-center">
                <li class="done-b"><a href="#home" class="text-white mx-4 text-decoration-none done"> Home</a></li>
                <li><a href="#home" class="text-white mx-4 text-decoration-none"> News</a></li>
                <li><a href="#home" class="text-white mx-4 text-decoration-none"> Live camera</a></li>
                <li><a href="#home" class="text-white mx-4 text-decoration-none"> Photos</a></li>
                <li><a href="#home" class="text-white mx-4 text-decoration-none"> Contact</a></li>
            </ul>

        </nav>
    </header>
    <section class="cover-image w-100 h-50 text-center">
        <div class="input-contain  position-relative">
            <input type="text" class="bg-main m-5 w-75 p-3 text-white rounded-pill border border-3 border-main" placeholder="Find your Location...">
            <button class="find bg-second text-white rounded-pill position-absolute">Find</button>
        </div>
        <div class="container p-2 px-5">
            <div class="row px-4 g-0">
                <div class="col-4">
                    <div class="item item1 bg-main ">
                        <div class="head d-flex justify-content-between px-3 pt-1 ">
                            <p class="day"></p>
                            <p class="day-num"></p>
                        </div>
                        <div class="item-contain px-3">
                            <p class="country" ></p>
                            <div class="Degree">
                                <span class="Degree-data text-white"></span>
                                <img src="" class="w-25">
                                <p class="text-second"></p>
                                <div class="Wicon d-flex align-items-center">
                                    <img src="img/icon-umberella.png" >
                                    <p class="me-3 mt-3 p-1">20%</p>
                                    <img src="img/icon-wind.png" >
                                    <p class="me-3 mt-3 p-1">18km/h</p>
                                    <img src="img/icon-compass.png" >
                                    <p class="me-3 mt-3 p-1">East</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="item item2 bg-main text-center ">
                        <div class="head px-3 pt-1">
                            <p>Friday</p>
                        </div>
                        <div class="item-cont d-flex flex-column align-items-center p-5">
                            <img src="" class="img-icon mb-5">
                            <span class="tempMax text-white fs-3 fw-bold"></span>
                            <span class="tempMin mb-3"></span>
                            <p class="text-second"></p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="item item3 bg-main text-center ">
                        <div class="head px-3 pt-1">
                            <p>Saturday</p>
                        </div>
                        <div class="item-cont d-flex flex-column align-items-center p-5">
                            <img src="" class="img-icon mb-5">
                            <span class="tempMax text-white fs-3 fw-bold"></span>
                            <span class="tempMin mb-3"></span>
                            <p class="text-second"></p>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>


    </section>


    <footer class="px-5">
        <div class="container px-4">
            <div class="row">
                <div class="input-contain col-8 position-relative">
                    <input type="text" class="bg-main mb-2 m-5 w-100 p-3 text-white rounded-pill border border-3 border-main" 
                    placeholder="Enter your email to subscribe...">
                    <button class="subscribe bg-second px-4 text-white rounded-pill position-absolute">subscribe</button>
                </div>
                <div class="icon col-4 p-5 d-flex justify-content-center">
                    <div class="icon-contain bg-main m-1 text-second d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-facebook-f fa-l"></i>
                    </div>
                    <div class="icon-contain bg-main m-1 text-second d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-twitter fa-l"></i>
                    </div>
                    <div class="icon-contain bg-main m-1 text-second d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-google-plus-g fa-l"></i>
                    </div>
                    <div class="icon-contain bg-main m-1 text-second d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-pinterest fa-l"></i>
                    </div>
        
                </div>
                <p class= "mx-3 px-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>

            </div>

        </div>
    </footer>









   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/index.js"></script> 
</body>
</html>
